site_name: RustCord
site_description: A modern, fast, and easy-to-use Discord bot library for Rust - DEVELOPMENT VERSION - NOT PRODUCTION READY
site_author: Hrithik Dhakrey
site_url: https://rustcord.iamdhakrey.dev

repo_name: iamdhakrey/rustcord
repo_url: https://github.com/iamdhakrey/rustcord
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/overrides
  logo: images/rustcord-logo.png
  favicon: images/rustcord-favicon.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - announce.dismiss
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search

extra:
  announce: |
    ðŸš¨ <strong>DEVELOPMENT WARNING</strong>: RustCord is in heavy development and NOT ready for production use. 
    APIs change frequently and features are incomplete. Use only for learning and experimentation.
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/iamdhakrey
    - icon: fontawesome/brands/discord
      link: https://discord.gg/rustcord
  version:
    provider: github
    repo: iamdhakrey/rustcord
    branch: main
  status:
    development: true
    production_ready: false

extra_css:
  - assets/stylesheets/extra.css

nav:
  - Home: index.md
  - Development Status: development-status.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Your First Bot: getting-started/first-bot.md
  - User Guide:
    - Prefix Commands: user-guide/prefix-commands.md
  - Brand Assets: assets.md
  - Troubleshooting: troubleshooting.md
